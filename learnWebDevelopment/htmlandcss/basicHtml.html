<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Introduction</title>
    <link rel="stylesheet" href="./basicCSS.css">
</head>
<body>
    <!-- Comments in HTML -->

    <h2 class="red-text">CatPhotoApp</h2>
    <main>
      <p class="red-text">Click here to view more <a href="#">cat photos</a>.</p>

      <a href="#"><img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

      <div class="silver-background">
        <p>Things cats love:</p>
        <ul>
          <li>cat nip</li>
          <li>laser pointers</li>
          <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
          <li>flea treatment</li>
          <li>thunder</li>
          <li>other cats</li>
        </ol>
      </div>

      <form action="https://freecatphotoapp.com/submit-cat-photo" id="cat-photo-form">
        <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" checked> Indoor</label>
        <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor"> Outdoor</label><br>
        <label for="loving"><input type="checkbox" id="loving" name="personality" checked> Loving</label>
        <label for="lazy"><input type="checkbox" id="lazy" name="personality"> Lazy</label>
        <label for="energetic"><input type="checkbox" id="energetic" name="personality"> Energetic</label><br>
        <input type="text" placeholder="cat photo URL" required>
        <button type="submit">Submit</button>
      </form>
    </main>

</body>
</html>
