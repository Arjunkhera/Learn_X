<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <div id="basics">
        <h3>Basics</h3>
        <form action="">
            <label for="text">UserName</label><br>
            <input type="text" id="text" name="username"><br>
            
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
        
            <label for="submit"></label><br>
            <input type="submit" id="submit"><br>    
        </form>    
    </div>
    <hr>

    <div id="checkbox">
        <h3>CheckBox</h3>
        <form action="">
            <label for="checkbox1">Checkbox 1</label><br>
            <input type="checkbox" id="checkbox1" name="checkbox" value="inputValue1"><br>
            
            <label for="checkbox2">Checkbox 2</label><br>
            <input type="checkbox" id="checkbox2" name="checkbox" value="inputValue2"><br>
            
            <label for="checkbox3">Checkbox 3</label><br>
            <input type="checkbox" id="checkbox3" name="checkbox" value="inputValue3"><br>
        </form>
    </div>
    <hr>

    <div id="radio">
        <h3>Radio</h3>
        <form action="">
            <label for="radio1">Item 1</label><br>
            <input type="radio" id="radio1" name="radio" value="inputValue1"><br>
            
            <label for="radio2">Item 2</label><br>
            <input type="radio" id="radio2" name="radio" value="inputValue2"><br>
            
            <label for="radio3">Item 3</label><br>
            <input type="radio" id="radio3" name="radio" value="inputValue3"><br>
        </form>
    </div>

</body>
</html>
